<span ng-switch="::$ctrl.signature">
    <span ng-switch-when="binarta">
        <a href="https://binarta.com" target="_blank">Powered by <strong>Binarta</strong></a>
    </span>
    <span ng-switch-when="websters">
        <a href="http://websters.be" target="_blank" i18n code="platform.signature.websters" read-only ng-bind-html="var"></a>
    </span>
</span>
