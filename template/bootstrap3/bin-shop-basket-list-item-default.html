<div class="bin-basket-item">
    <h3 class="item-title">
        <a bin-href="{{::'/view' + item.id}}" i18n code="{{::item.id}}" read-only ng-bind="::var"></a>
    </h3>

    <div class="item-quantity">
        <input type="number" min="1" class="form-control" ng-model="item.quantity" ng-change="item.update()">
    </div>

    <div class="item-price">
        <span class="item-price" ng-bind="::item.presentableTotal"></span>
    </div>

    <div class="item-remove" i18n code="shop.remove.item.confirm" read-only>
        <button class="btn btn-danger btn-sm" type="button" ng-click-confirm="item.remove()" confirm-message="{{::var}}">
            <i class="fa fa-times"></i>
        </button>
    </div>
</div>
