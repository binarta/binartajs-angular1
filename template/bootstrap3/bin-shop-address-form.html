<div class="form-group" ng-class="{'has-error': $ctrl.violationReport().addressee}">
    <label class="control-label" for="addressee" i18n code="customer.address.addressee.label" read-only>
        {{::var}}
    </label>
    <input id="addressee" class="form-control" ng-model="$ctrl.form.addressee">
    <p class="help-block" ng-repeat="v in $ctrl.violationReport().addressee"
       i18n code="customer.address.addressee.{{::v}}" default="Addressee {{::v}}" read-only>
        {{::var}}
    </p>
</div>
