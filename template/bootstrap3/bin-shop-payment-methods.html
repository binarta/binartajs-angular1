<div class="panel panel-default" ng-class="{'has-error': $ctrl.violations}">
    <div class="panel-heading" i18n code="shop.payment.method.panel.title" read-only>
        <i class="fa fa-credit-card-alt fa-fw"></i> {{::var}}
    </div>
    <div class="panel-body">
        <div ng-repeat="method in $ctrl.availablePaymentMethods()">
            <div class="radio">
                <label i18n code="purchase.orders.payment.method.{{::method}}" read-only>
                    <input type="radio" name="availablePaymentMethods" ng-value="::method" ng-model="$ctrl.paymentProvider" ng-change="$ctrl.select()">
                    <span ng-if="::method === 'paypal-classic'"><i class="fa fa-paypal" aria-hidden="true"></i></span> 
                    {{::var}}
                </label>

                <small i18n code="shop.payment.wire.transfer.restriction.message" read-only ng-if="::method == 'wire-transfer'">
                    - {{::var}}
                </small>
            </div>
        </div>

        <p class="help-block" ng-repeat="v in $ctrl.violations"
           i18n code="shop.order.provider.{{::(v.code || v)}}" default="{{::(v.description || v)}}" read-only>
            {{::var}}
        </p>
    </div>
</div>
