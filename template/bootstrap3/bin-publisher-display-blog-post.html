<bin-edit>
    <bin-edit-actions>
        <bin-edit-action action="$ctrl.publish()"
                         icon-class="fa-eye"
                         i18n-code="catalog.item.publish"
                         ng-if="$ctrl.status == 'publishable'">
        </bin-edit-action>
        <bin-edit-action action="$ctrl.withdraw()"
                         icon-class="fa-eye-slash"
                         i18n-code="catalog.item.unpublish"
                         ng-if="$ctrl.status == 'withdrawable'">
        </bin-edit-action>
        <bin-edit-action action="$ctrl.draft()"
                         icon-class="fa-language"
                         i18n-code="blog.post.translate"
                         ng-if="$ctrl.status == 'translatable'">
        </bin-edit-action>
        <li checkpoint-permission-for="delete.blog.post" ng-show="permitted"
            i18n code="blog.article.remove.confirm" default="Are you sure?" read-only>
            <button type="button" class="bin-link bin-link-danger"
                    ng-click-confirm="$ctrl.delete()"
                    confirm-message="{{::var}}"
                    ng-if="::var"
                    ng-disabled="$ctrl.status == 'deleting'">
                <span i18n code="blog.article.remove.button" read-only ng-bind="::var"></span>
            </button>
        </li>
    </bin-edit-actions>
    <bin-edit-body>
        <div class="alert alert-info" ng-if="$ctrl.status == 'publishable'">
            <i class="fa fa-eye-slash fa-fw"></i>
            <span i18n code="catalog.item.draft" read-only ng-bind="::var"></span>
        </div>
        <div class="alert alert-info" ng-if="$ctrl.status == 'translatable'">
            <i class="fa fa-language fa-fw"></i>
            <span i18n code="blog.post.translatable" read-only ng-bind="::var"></span>
        </div>
    </bin-edit-body>
</bin-edit>
<ng-include src="$ctrl.template"></ng-include>
