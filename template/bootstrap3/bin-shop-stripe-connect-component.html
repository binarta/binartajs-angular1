<form ng-if="$ctrl.status == 'disconnected'" ng-submit="$ctrl.connect()">
    <div class="form-group">
        <button type="submit" i18n code="shop.stripe.connect.button" read-only ng-bind="::var"></button>
    </div>
    <p class="help-block" i18n code="shop.stripe.connect.info" read-only>
        <i class="fa fa-info-circle"></i> <span ng-bind-html="::var"></span>
    </p>
</form>
<div ng-if="$ctrl.status == 'connected'" class="form-group">
    <label i18n code="shop.stripe.account.id.label" read-only ng-bind="::var"></label>
    {{$ctrl.id}}
</div>
<div ng-if="$ctrl.status == 'working'" class="form-group">
    <i class="fa fa-spinner fa-spin fa-fw"></i>
</div>
