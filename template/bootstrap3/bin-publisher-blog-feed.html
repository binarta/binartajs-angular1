<bin-blog-post ng-repeat="post in $ctrl.posts track by post.id" post="post" template="{{::$ctrl.postTemplate}}"></bin-blog-post>
<bin-search-more ng-hide="$ctrl.max" status="$ctrl.status" search-more="$ctrl.more"></bin-search-more>
<bin-no-items ng-if="$ctrl.posts.length === 0 && $ctrl.status === 'no-more'"></bin-no-items>
