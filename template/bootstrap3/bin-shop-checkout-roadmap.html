<div>
    <h1>roadmap</h1>
    <ol>
        <li ng-repeat="step in ::$ctrl.roadmap" i18n code="shop.checkout.step.{{step.name}}" default="{{step.name}}">
            <span ng-if="step.locked">{{var}} (locked)</span>
            <a ng-if="step.unlocked" bin-href="{{'/checkout/' + step.name}}">{{var}} (unlocked)</a>
            <span ng-if="step.name == $ctrl.currentStep">(current)</span>
        </li>
    </ol>
</div>
