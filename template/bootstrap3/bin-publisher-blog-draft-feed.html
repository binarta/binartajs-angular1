<div class="bin-blog bin-blog-drafts" ng-if="$ctrl.posts.length > 0">
    <div class="panel panel-default">
        <div class="panel-heading" i18n code="blog.drafts.title" read-only ng-bind="::var"></div>
        <div class="panel-body">
            <bin-blog-post ng-repeat="post in $ctrl.posts track by post.id" post="post"
                           template="bin-publisher-blog-post-draft-list.html"></bin-blog-post>
            <div class="text-center" ng-if="$ctrl.posts.length >= $ctrl.count">
                <bin-search-more mode="link" status="$ctrl.status" search-more="$ctrl.more"></bin-search-more>
            </div>
        </div>
    </div>
</div>
